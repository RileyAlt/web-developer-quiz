<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wrestling Quiz</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1 id="heading"> Test your Wreslting Knowledge</h1>
        </header>
        <main>
            <div id="landing-screen">
                <button id="start-quiz-button" type="button">Start Quiz</button>
            </div>
            <div id="question-section">
                <p id="question-text"></p>
                <div id="question-buttons">
                    <!-- This div is automatically filled in our javascript -->
                </div>
            </div>
            <div class="quiz-buttons" id="quiz-buttons">
                <button id="next-question-button">Next Question</button>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
