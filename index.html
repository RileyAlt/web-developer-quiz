<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Developer Quiz</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="main-actions">
            <p id="timer"></p>
            <button id="highscore-button" >View Highscores</button>
        </div>

        <header>
            <h1 id="heading"> Test your Developer Knowledge</h1>
            <p class="warning">Beware of pressing start, once you do its a race aganist time. Be the fastest and the smartest</p>
            <p class="warning">Keep in mind, guessing incorrectly will cost you vaulable time</p>
        </header>

        <main>

            <div id="landing-screen">
                <button id="start-quiz-button">Start Quiz</button>
            </div>
    
            <div id="question-section">
                <p id="question-text"></p>
                <div id="question-buttons" class="question-align">
                    <!-- This div is automatically filled in our javascript -->
                </div>
                <p id="answer-text"></p>
                
            </div>

            <div class="enter-name-screen" id="enter-name-screen">
                <p id="enter-name-score-summary"></p>
                <p> Enter your initials to be on the leaderboard.</p>
                <input id="enter-name-textfield" placeholder="Enter your name"/>
                <button id="enter-name-submit-button">Submit</button>
            </div>

            <div class="leaderboard-screen" id="leaderboard-screen">
                <!-- This will get auto filled from javascript -->
                <p> High scores</p>
                <ol id="score-list"></ol>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
